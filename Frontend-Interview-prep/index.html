<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	</head>
	<body>
		<script>
			function curry(f) {
				return function (a) {
					return function (b) {
						return f(a, b);
					};
				};
			}

			function sum(a, b) {
				return a + b;
			}

			let curriedSum = curry(sum);
			console.log(curriedSum(1)(2)); // 3

			let curriedSum2 = _.curry(sum); // from lodash library
			console.log(curriedSum2(1, 2)); // 3
			console.log(curriedSum2(1)(2)); // 3
		</script>
	</body>
</html>
